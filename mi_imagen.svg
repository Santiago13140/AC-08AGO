<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Cielo -->
  <rect x="0" y="0" width="500" height="400" fill="skyblue"/>
  
  <!-- Sol -->
  <circle cx="400" cy="80" r="50" fill="yellow" stroke="orange" stroke-width="5"/>
  
  <!-- Casa -->
  <g transform="translate(100, 200)">
    <!-- Cuerpo de la Casa -->
    <rect x="0" y="0" width="150" height="150" fill="lightcoral" stroke="black" stroke-width="3"/>
    
    <!-- Techo -->
    <polygon points="0,0 75,-70 150,0" fill="saddlebrown" stroke="black" stroke-width="3"/>
    
    <!-- Ventanas -->
    <rect x="20" y="30" width="40" height="40" fill="white" stroke="black" stroke-width="2"/>
    <rect x="90" y="30" width="40" height="40" fill="white" stroke="black" stroke-width="2"/>
    
    <!-- Puerta (centrada) -->
    <rect x="50" y="90" width="50" height="60" fill="saddlebrown" stroke="black" stroke-width="3"/>
  </g>
  
  <!-- Árbol -->
  <g transform="translate(300, 250)">
    <!-- Tronco del Árbol -->
    <rect x="0" y="0" width="30" height="60" fill="sienna" stroke="black" stroke-width="2"/>
    
    <!-- Hojas del Árbol -->
    <circle cx="15" cy="-30" r="40" fill="forestgreen" stroke="black" stroke-width="2"/>
    <circle cx="-15" cy="-10" r="30" fill="forestgreen" stroke="black" stroke-width="2"/>
    <circle cx="45" cy="-10" r="30" fill="forestgreen" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Texto -->
  <text x="250" y="380" font-family="Verdana" font-size="24" fill="black" text-anchor="middle">Día de Naturaleza</text>
</svg>
